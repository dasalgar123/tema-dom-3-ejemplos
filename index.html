<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller ejercicio para ver: DOM in JavaScript</title>
    <script>
        function redirectToExercise() {
            const selector = document.getElementById("selector");
            const selectedValue = selector.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</head>
<body>
    <h1>DOM in JavaScript</h1>
    <nav>
        <label for="selector">Seleccione un ejercicio para ver:</label>
        <select name="selector" id="selector" onchange="redirectToExercise()">
            <option value="">-- Seleccione --</option>
            <option value="https://temdom-formulario-validacioncampos.netlify.app">formulario de registro.</option>
            <option value="https://temadomtareas-iterrativas.netlify.app">tareas interactiva.</option>
            <option value="https://temadombusquedatabla.netlify.app">búsqueda en una tabla HTML</option>
            <option value="https://temadomtiemdaenlinea.netlify.app">ejemplo de tienda en linea</option>
            <option value="https://temadoncrearitem.netlify.app">ejemplo clase crear item nelson</option>
            <!-- Puedes agregar más opciones aquí -->
        </select>
    </nav>
    
    <footer></footer>
</body>
</html>
